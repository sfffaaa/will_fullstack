<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Will!</title>
  </head>
  <body>
    <h1>Fill your will!!!</h1>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" id="will-create-tab" data-toggle="tab" href="#will-create" role="tab" aria-controls="will-create" aria-selected="true">Create</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="will-update-tab" data-toggle="tab" href="#will-update" role="tab" aria-controls="will-update" aria-selected="true">Update</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="will-delete-tab" data-toggle="tab" href="#will-delete" role="tab" aria-controls="will-delete" aria-selected="true">Delete</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="will-retrieve-tab" data-toggle="tab" href="#will-retrieve" role="tab" aria-controls="will-retrieve" aria-selected="true">Select</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="false">About</a>
		  </li>
		</ul>
		<div class="tab-content" id="myTabContent">
		  <div class="tab-pane fade show active col-lg-6" id="will-create" role="tabpanel" aria-labelledby="will-create-tab">
				<form id="create-form" role="form" action="#">
				  <div class="form-group">
				    <label for="create-num-sig">Number of Siguatures</label>
				    <input type="text" class="form-control" name="create-num-sig" id="create-num-sig" placeholder="Enter how many signature you want to generate">
				  </div>
				  <div class="form-group">
				    <label for="create-raw-data">Raw Data</label>
				    <input type="text" class="form-control" name="create-raw-data" id="create-raw-data" placeholder="Enter the will you have">
				  </div>
				  <button type="submit" class="btn btn-primary" id="create-btn">Submit</button>
					<a id="create-loading-space">&nbsp;&nbsp;&nbsp;</a>
				  <a id="create-loading-icon" class="fa fa-spinner fa-spin"></a>
				</form>
        <div id="create-resp">
  			  <hr>
    			<div><a><strong>My Private Key: </strong></a><a id="create-my-private-key"> - </a></div>
    			<div><a><strong>Other Private Key: </strong></a></div>
  	  		<div>
  		  		<table id="create-other-private-keys-table" class="table table-striped table-bordered">
              <tbody>
    			  		<tr>
      						<th>Order</th>
  	    					<th>Key</th>
    		  			</tr>
              </tbody>
  			  	</table>
    			</div>
        </div>
			</div>
		  <div class="tab-pane fade col-lg-6" id="will-update" role="tabpanel" aria-labelledby="will-update-tab">
        aaa
      </div>
		  <div class="tab-pane fade col-lg-6" id="will-delete" role="tabpanel" aria-labelledby="will-delete-tab">
				<form id="delete-form" role="form" action="#">
				  <div class="form-group">
				    <label for="delete-private-key">My private Key:</label>
  			    <input type="text" class="form-control" name="delete-private-key" id="delete-private-key" placeholder="Enter your private key">
				  </div>
				  <button type="submit" class="btn btn-primary" id="delete-btn">Submit</button>
					<a id="delete-loading-space">&nbsp;&nbsp;&nbsp;</a>
				  <a id="delete-loading-icon" class="fa fa-spinner fa-spin"></a>
				</form>
        <div id="delete-resp">
          <hr>
          <div><a><strong>Status: </strong></a><a id="delete-status"> - </a></div>
        </div>
      </div>
		  <div class="tab-pane fade col-lg-6" id="will-retrieve" role="tabpanel" aria-labelledby="will-retrieve-tab">
				<form id="retrieve-form" role="form" action="#">
				  <div class="form-group">
				    <label for="retrieve-private-key">My private Key:</label>
  			    <input type="text" class="form-control" name="retrieve-private-key" id="retrieve-private-key" placeholder="Enter your private key">
				  </div>
				  <div class="form-group">
				    <label for="retrieve-other-keys">Other private key</label>
            <div class="input-group retrieve-private-entry">
              <input type="text" class="form-control retrieve-other-keys" placeholder="Type private keys for your witness">
              <div class="input-group-btn">
                <button class="btn btn-success btn-add" type="button" id="retrieve-add-private-key-btn">
                  <div class="fa fa-plus"></div>
                </button>
              </div>
            </div>
          </div>
				  <button type="submit" class="btn btn-primary" id="retrieve-btn">Submit</button>
					<a id="retrieve-loading-space">&nbsp;&nbsp;&nbsp;</a>
				  <a id="retrieve-loading-icon" class="fa fa-spinner fa-spin"></a>
				</form>
        <div id="retrieve-resp">
          <hr>
          <div><a><strong>Raw data: </strong></a><a id="retrieve-raw-data"> - </a></div>
        </div>
      </div>
		  <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
        about
      </div>
		</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
